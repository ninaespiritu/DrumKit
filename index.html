<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Drum Kit</title>
	</head>
	<body>
		<div class="header">
			<h1>Drum Kit</h1>
		</div>

		<section>
			<p>Use your keys to make music</p>

			<div id="buttons">
				<button id="clap">
					<h2>A</h2>
					Clap
					<audio id="audioClap" src="" autoplay="false"></audio>
				</button>
				<button id="hihat">
					<h2>S</h2>
					Hihat
					<audio id="audioHihat" src="" autoplay="false"></audio>
				</button>
				<button id="bass">
					<h2>D</h2>
					Bass
					<audio id="audioBass" src="" autoplay="false"></audio>
				</button>
				<button id="kick">
					<h2>F</h2>
					Kick
					<audio id="audioKick" src="" autoplay="false"></audio>
				</button>
				<button id="crashcymbal">
					<h2>G</h2>
					Crash
					<audio
						id="audioCrashCymbal"
						src=""
						autoplay="false"
					></audio>
				</button>
				<button id="ridecymbal">
					<h2>H</h2>
					Ride
					<audio id="audioRideCymbal" src="" autoplay="false"></audio>
				</button>
				<button id="snare">
					<h2>J</h2>
					Snare
					<audio id="audioSnare" src="" autoplay="false"></audio>
				</button>
				<button id="smalltom">
					<h2>K</h2>
					S.Tom
					<audio id="audioSmallTom" src="" autoplay="false"></audio>
				</button>
				<button id="mediumtom">
					<h2>L</h2>
					M.Tom
					<audio id="audioMediumTom" src="" autoplay="false"></audio>
				</button>
			</div>
		</section>

		<script src="script.js"></script>
	</body>
</html>
